<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch" id="stopwatch1">
            <div class="time">02:18</div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
        </div>
        <div class="stopwatch" id="stopwatch2">
            <div class="time">02:16</div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
        </div>
        <div class="stopwatch" id="stopwatch3">
            <div class="time">02:17</div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
        </div>
        <div class="stopwatch" id="stopwatch4">
            <div class="time">02:20</div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
        </div>
        <div class="stopwatch" id="stopwatch5">
            <div class="time">02:23</div>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
        </div>
    </div>
    <div class="controls">
        <button id="startAll">Start All</button>
        <button id="stopAll">Stop All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
